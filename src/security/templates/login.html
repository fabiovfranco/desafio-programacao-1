<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autenticação</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/fileinput.min.css" media="all" rel="stylesheet" type="text/css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  	<div class="page-header">
    	<h1>Autenticação</h1>
    </div>

 	<div class="panel panel-default">
      <div class="panel-body">
		   {% if form.errors %}
		   <p>Your username and password didn't match. Please try again.</p>
		   {% endif %}
		
				   <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
				        {% csrf_token %}
			<div class="row form-group">
  				<div class="col-lg-6">
{{ form.username.label_tag }}
{{ form.username }}
			 </div>
		  </div>
		  
			<div class="row form-group">
  				<div class="col-lg-6">{{ form.password.label_tag }}
{{ form.password }}
			 </div>
		  </div>
				
				       <input type="hidden" name="next" value="{{ next }}" />
				       <button type="submit" value="login" class="btn btn-default">Logar</button>
				   </form>
	   </div>
   </div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/fileinput.min.js"></script>
    <script src="/static/js/fileinput_locale_pt-BR.js"></script>
  </body>
</html>
